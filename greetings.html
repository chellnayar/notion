<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: arial;
    font-style: oblique;
    font-size: x-large;
    font-weight: bold;
    color: #37352F;
    padding: 6px;
    border: 0px solid #ececec;
    text-align: center;
    line-height: 1.2;
    height:9%

}
#date{
    font-size:large;
}
body{
    background-color: #ffffff;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;


    if (hrs < 12)
        greet = '   good morning, chellie  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = '   good afternoon, chellie ';
    else if (hrs >= 17 && hrs <= 24)
        greet = '   good evening, chellie  ';

    document.getElementById('lbl').innerHTML =
        greet;
</script> 
</html>
